<div *ngIf="titlecaption!=''" class="csmultiplechoice_title">
    {{titlecaption}}
</div>
<div class="csmultiplechoice_buttoncontainer">
    <div *ngFor="let buttonitem of buttonitems" [class]="button_class[buttonitem.id]" (click)="togglebutton(buttonitem.id)">
        {{buttonitem.caption}}
    </div>
    <div class="csmultiplechoice_afterbuttoncontainer">
    </div>
</div>
