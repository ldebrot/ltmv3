<div *ngIf="titlecaption!=''" class="csmultiplechoice_title">
    {{titlecaption}}
</div>
<p-autoComplete 
    class="ldbway"
    [(ngModel)]="autocompletevalue" 
    [suggestions]="autocompletesuggestions" 
    (completeMethod)="autocompletesearch($event)"
    (onSelect)="updateautocompletevalue()"
    (onUnselect)="updateautocompletevalue()"
    [multiple]="autocompletemultiple" 
></p-autoComplete>
