<div>
    <div class="csplacementsimpleindicatorholder">
        <div class="csplacementsimpleindicator" [ngStyle]="{left:this.slidervalue+'%'}"
        placement="right" ngbTooltip="Déplace ce slider selon ta réponse" #indicatortooltip="ngbTooltip" triggers="manual">
            {{this.cursorcaption}}<br>&#9660;
        </div>
    </div>
    <div class="csplacementsimpleslider">
        <p-slider [(ngModel)]="this.slidervalue" [min]="this.slidermin" [max]="this.slidermax" [step]="this.sliderstep" (onChange)="updaterwbuffer()" (click)="setslidervaluetoclosest($event)"></p-slider>        
    </div>
    <div class="csplacementsimplebulletholder">
        <div *ngFor="let option of this.options" [ngStyle]="{left:option.left, 'position':'absolute'}" [class]="option.bulletclass" (click)="setslidervalue(option.stepposition)">
            {{option.bulletcaption}}
        </div>
    </div>
    <div class="csplacementsimplecaptionholder">
        <div *ngFor="let option of this.options" [ngStyle]="{left:option.left, 'position':'absolute'}" [class]="option.captionclass" (click)="setslidervalue(option.stepposition)">
            {{option.caption}}
        </div>
    </div>
</div>
