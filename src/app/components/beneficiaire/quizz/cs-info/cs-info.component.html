<div *ngIf="this.timervisible" class="ldbway">
    <p-progressBar 
    [showValue]="false" 
    [value]="(this.timercurrentstep / this.timermaxsteps)*100">

</div>
<div class="csinfotextfield">
    <div *ngFor="let worditem of wordset" [class]="worditem.class"> {{worditem.content}}</div>
    <div class="csinfoafterworditems"></div>
</div>
