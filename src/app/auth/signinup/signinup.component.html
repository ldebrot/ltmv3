<p-messages [(value)]="errormsg"></p-messages>

<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

        <form #f='ngForm'>
            <div class="form_group">
                <label for="email">Identifiant</label>
                <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" (click)="onSignin(f)">Se connecter</button>
            <button class="btn btn-primary" (click)="onSignup(f)">Cr√©er un compte</button>
        </form>

    </div>
</div>
